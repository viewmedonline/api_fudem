<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoja de enfermeria</title>
  </head>
  <body id="document">
    <main>
      <header>
        <img src="data:image/jpeg;base64,{{logo}}" alt="fudem" id="logo" />
      </header>
      <section class="title-center">
        <h1 id="title"><i>Hoja de enfermeria</i></h1>
      </section>
      <section style="margin-top: -60px;">
        <div id="date"><b>Fecha:</b> {{date}}</div>
        <div id="name"><b>Nombre Completo:</b> {{name}}</div>

        <div class="wrapper">
          <div class="two"><b>Edad:</b> {{age}}</div>
          <div class="three"><b>DUI:</b> {{dui}}</div>
          <div class="wrapper2">
            <div class="four"><b>EXP:</b> {{exp}}</div>
            <div class="five"><b>FR. Cardiaca:</b> {{heart_rate}}</div>
          </div>
          <div class="wrapper2" style="margin-left: 30%;">
          <div class=""><b>T/A:</b> {{blood_pressure}}</div>
          <div class=""><b>HGT:</b> {{hgt}}</div>
        </div>
        </div>
      </section>
      <section>
        <table>
          <tr>
            <th>Fecha/Hora</th>
            <th>Notas</th>
            <th>Firma/Sello</th>
          </tr>
          {{#each notes_nurses}}
          <tr>
            <td>{{date}}</td>
            <td>{{{note}}}</td>
            <td>
              <img
                src="{{responsible.digital_signature}}"
                alt="firma"
                style="width: 150px; height: 75px"
              />
            </td>
          </tr>
          {{/each}}
        </table>
      </section>
    </main>
  </body>
</html>
<style>
  .title-center {
    text-align: center;
    margin-bottom: 20px;
    margin-top: -60px;
  }
  #title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
    display: inline-block;
    border-bottom: 2px solid rgb(0, 0, 0);
  }
  body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    font-size: 14px;
  }
  #logo {
    width: 40%;
    height: 100%;
    object-fit: contain;
    object-position: center;
    margin: 0;
    padding: 0;
    margin: 0;
    margin-top: -60px;
  }
  main {
    padding: 20px;
  }
  #date {
    width: 100%;
    text-align: end;
  }
  #name {
    width: 100%;
    margin-bottom: 10px;
  }
  .wrapper {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    grid-gap: 10px;
  }
  .wrapper2 {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
  }

  table,
  td {
    border: 1px solid black;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid #000000;
    margin-top: 20px;
  }
  th,
  td {
    text-align: center;
    padding: 8px;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  th {
    background-color: #4caf50;
    color: rgb(10, 9, 9);
    font-weight: 800;
  }
  th:first-child {
    width: 30%;
  }
  th:nth-child(2) {
    width: 50%;
  }
  table th {
    border: 1px solid black;
    text-align: center;
  }
  .six {
    text-align: center;
  }
</style>
