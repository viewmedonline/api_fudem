<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoja de Referencia Medica</title>
  </head>
  <body id="document">
    <main>
      <header>
        <img src="data:image/jpeg;base64,{{logo}}" alt="fudem" id="logo" />
      </header>

      <section class="title-center">
        <h1 id="title"><i>Referencia MÃ©dica</i></h1>
      </section>
      <section>
        <div id="date"><b>Fecha:</b> {{date}}</div>
        <div id="name"><b>Nombre:</b> {{pat_name}}</div>

        <div class="wrapper">
          <div class="two"><b>Edad:</b> {{pat_age}}</div>
          <div class="four"><b>EXP:</b> {{pat_exp}}</div>
        </div>
      </section>
      <section style="margin-top: 10px;">
        <div>
            {{{content}}}
        </div>
      </section>

    </main>
    <div class="digital_signature">
        <img
            src="{{digital_signature}}"
            alt="firma"
            style="width: 150px; height: 75px"
        />
        <div>
            <b>{{name}}</b>
        </div>
        <div><b>{{type}}</b></div>
    </div>
  </body>
</html>
<style>
  body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    font-size: 14px;
  }
  #logo {
    width: 40%;
    height: 100%;
    object-fit: contain;
    object-position: center;
    margin: 0;
    padding: 0;
    margin: 0;
  }
  main {
    padding: 20px;
  }    
  .digital_signature {
    text-align: center;
    bottom: 0;
    position: absolute;
    width: 100%;
  }
  .title-center {
    text-align: center;
    margin-bottom: 20px;
  }
  #title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
    display: inline-block;
    border-bottom: 2px solid rgb(0, 0, 0);
  }
  #date {
    width: 100%;
    text-align: end;
  }
  #name {
    width: 100%;
    margin-bottom: 10px;
  }
  .wrapper {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    grid-gap: 10px;
  }
  .wrapper2 {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
  }
</style>
